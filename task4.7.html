<!DOCTYPE html>
<html>
<head>
    <script>
        function f1() {
            const vid = document.getElementById('vid');
            vid.play();
        }

        function f2() {
            const vid = document.getElementById('vid');
            vid.pause();
        }
    </script>
    <style>
        button{
            align : center;
            padding : 3px;
            margin : 5px;
            width : 70px;
        }
    </style>
</head>
<body>
    <div align="center">
        <video width="700px" height="400px" src="./train video.mp4" id="vid"></video><br><br>
        <button onClick="f1()">Start</button>
        <button onClick="f2()">Stop</button>
    </div>
</body>
</html>
